<!DOCTYPE html>
<meta charset="utf-8">
<style>

@font-face {
        font-family:'ApexSansMedium';
        src:url('fonts/ApexSans-Medium.eot');
        src:url('fonts/ApexSans-Medium.eot?#iefix') format('embedded-opentype'),
                url('fonts/ApexSans-Medium.woff') format('woff'),
                url('fonts/ApexSans-Medium.ttf') format('truetype'),
                url('fonts/ApexSans-Medium.svg#ApexSansBook') format('svg');
        font-weight:normal;
        font-style:normal;
}

.node {
  cursor: pointer;
}

.node square {
  fill: #55aeba;
  stroke: #55aeba;
  //stroke-width: 2px;
}

.node text {
	font: 16px/1.2 'ApexSansMedium', Helvetica, Arial, sans-serif;
	fill: #37424a;
}

.link {
  fill: none;
  stroke: #dae2e2;
  stroke-width: 2px;
}

</style>

<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var margin = {top: 10, right: 120, bottom: 20, left: 120},
    width = 960 - margin.right - margin.left,
    height = 800 - margin.top - margin.bottom;

var color = d3.scale.category20c();
    
var i = 0,
    duration = 750,
    root;

var tree = d3.layout.tree()
    .size([height, width]);

var diagonal = d3.svg.diagonal()
    .projection(function(d) { return [d.y, d.x]; });

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.right + margin.left)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.json("json/osdtree.php", function(error, flare) {
  root = flare;
  root.x0 = height / 2;
  root.y0 = 0;

  function collapse(d) {
    if (d.children) {
      d._children = d.children;
      d._children.forEach(collapse);
      d.children = null;
    }
  }

  //root.children.forEach(collapse);
  update(root);
  //click(root.children[1]);
});

d3.select(self.frameElement).style("height", "800px");

function update(source) {

  // Compute the new tree layout.
  var nodes = tree.nodes(root).reverse(),
      links = tree.links(nodes);

  // Normalize for fixed-depth.
  nodes.forEach(function(d) { d.y = d.depth * 180; });

  // Update the nodes…
  var node = svg.selectAll("g.node")
      .data(nodes, function(d) { return d.id || (d.id = ++i); });

  // Enter any new nodes at the parent's previous position.
  var nodeEnter = node.enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { return "translate(" + source.y0 + "," + source.x0 + ")"; })
      .on("click", click);

  nodeEnter.append("rect")
      .attr("width", 8)
      .attr("height", 16)
      .attr("y", -8)
      .style("fill", function(d) {
		switch (d.depth) {
			case 0: return "#5e6a71";
			case 1: return "#5e6a71";
			//case 1: return color(d.name);
			case 2: return (d.status == "up" ? "#00de00" : "#b51a00");
		}
      });
      
  nodeEnter.append("text")
      .attr("x", function(d) { return d.children || d._children ? -6 : 6; })
      .attr("dy", ".35em")
      .attr("text-anchor", function(d) { return d.children || d._children ? "end" : "start"; })
      .text(function(d) {
		switch (d.depth) {
			case 0: return "udx-1";
			default: return d.name;
		}
      })
      .style("fill-opacity", 1e-6);

  // Transition nodes to their new position.
  var nodeUpdate = node.transition()
      .duration(duration)
      .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; });

  nodeUpdate.select("rect")
      .attr("width", 8)
      .attr("height", 16)
      .style("fill", function(d) {
		switch (d.depth) {
			case 0: return "#5e6a71";
			case 1: return "#5e6a71";
			//case 1: return color(d.name);
			case 2: return (d.status == "up" ? "#00de00" : "#b51a00");
		}
      });

  nodeUpdate.select("text")
      .style("fill-opacity", 1);

  // Transition exiting nodes to the parent's new position.
  var nodeExit = node.exit().transition()
      .duration(duration)
      .attr("transform", function(d) { return "translate(" + source.y + "," + source.x + ")"; })
      .remove();

  nodeExit.select("square")
      .attr("width", 1e-6)
      .attr("height", 1e-6);

  nodeExit.select("text")
      .style("fill-opacity", 1e-6);

  // Update the links…
  var link = svg.selectAll("path.link")
      .data(links, function(d) { return d.target.id; });

  // Enter any new links at the parent's previous position.
  link.enter().insert("path", "g")
      .attr("class", "link")
      .attr("d", function(d) {
        var o = {x: source.x0, y: source.y0};
        return diagonal({source: o, target: o});
      });

  // Transition links to their new position.
  link.transition()
      .duration(duration)
      .attr("d", diagonal);

  // Transition exiting nodes to the parent's new position.
  link.exit().transition()
      .duration(duration)
      .attr("d", function(d) {
        var o = {x: source.x, y: source.y};
        return diagonal({source: o, target: o});
      })
      .remove();

  // Stash the old positions for transition.
  nodes.forEach(function(d) {
    d.x0 = d.x;
    d.y0 = d.y;
  });
}

// Toggle children on click.
function click(d) {
  if (d.children) {
    d._children = d.children;
    d.children = null;
  } else {
    d.children = d._children;
    d._children = null;
  }
  update(d);
}

</script>
